<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon51.png" />
    <title>Username</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="body">
    <div class="div1">
      <div class="div-img">
        <img src="./img/images.jpg" alt="icon" />
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div>
        <form action="" id="form">
          <label for="name"><strong> Username</strong></label
          ><br />
          <input
            type="text"
            id="username"
            required
            placeholder="Enter username"
            class="input-1"
          /><br />
          <label for="password"><strong> Password</strong></label
          ><br />
          <input
            class="input-2"
            type="password"
            id="password"
            required
            placeholder=" Enter password"
          />
          <label for="submit"></label><br />
          <input
            class="input-3"
            type="submit"
            id="submit"
            name="fname"
            value="Login"
          /><br />
          <label for="checkbox">
            <input type="checkbox" id="checkbox" name="lname" />Remember
            me</label
          ><br />
        </form>
      </div>
      <br />
      <div style="height: 50px">
        <br />
        <button class="button" value="Cancel" type="button">Cancel</button>
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
